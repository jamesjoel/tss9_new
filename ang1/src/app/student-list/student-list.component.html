<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <table *ngIf="data.length" class="table table-dark table-bordered">
        <tr>
          <th>S.No.</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr *ngFor="let x of data; let n = index">
          <td>{{ n+1 }}</td>
          <td>{{ x.name }}</td>
          <td>{{ x.age }}</td>
        </tr>



      </table>
      <h3>{{ listName }}</h3>
      <pre>{{ listStu | json }}</pre>
      <button class="btn btn-success" (click)="sendDataToParent()">Click</button>


    </div>
  </div>
</div>
