<table class="table table-hover table-dark">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>Bonus</th>
    </tr>
    <tr *ngFor="let x of allData; let n = index">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.salary }}</td>
        <td>{{ x.gender }}</td>
        <td>{{ x.salary | bonus : x.age : x.gender }}</td>
    </tr>
</table>
