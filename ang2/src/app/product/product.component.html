<button data-toggle="modal" data-target="#addModal" class="btn btn-info">Add</button>
<table class="table table-hover table-dark">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Price</th>
        <th>Type</th>
    </tr>
    <tr *ngFor="let x of allProduct; let n=index">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.price }}</td>
        <td>{{ x.type }}</td>
    </tr>
</table>
<div class="modal fade" id="addModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Product</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="newProduct.name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" [(ngModel)]="newProduct.price" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <input type="text" [(ngModel)]="newProduct.type" class="form-control" />
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="save()">Add</button>
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
