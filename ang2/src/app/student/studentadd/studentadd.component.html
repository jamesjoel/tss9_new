<div class="container">
    <div class="col-md-6 offset-md-3">
        <h3>{{ newStudent._id ? 'Update Student' : 'Add New Student' }}</h3>
        <!-- <pre>{{ newStudent|json }}</pre> -->
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="newStudent.name" />
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" [(ngModel)]="newStudent.age" />
        </div>
        <div class="form-group">
            <label>Fee</label>
            <input type="text" class="form-control" [(ngModel)]="newStudent.fee" />
        </div>
        <button class="btn btn-success" (click)="save()">{{ newStudent._id ? "Update" : "Add" }}</button>
    </div>
</div>
