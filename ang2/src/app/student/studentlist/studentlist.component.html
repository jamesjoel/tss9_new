<div class="container">
    <pre>{{ alldata|json }}</pre>
    <table class="table table-hover table-dark table-bordered">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Fee</th>
        </tr>
        <tr *ngFor="let x of alldata; let n = index">
            <td>{{ n+1 }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.age }}</td>
            <td>{{ x.fee }}</td>
        </tr>
    </table>
</div>
