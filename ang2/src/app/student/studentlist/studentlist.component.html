<div class="container">
    <Br />
    <table class="table table-hover table-dark table-bordered">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let x of alldata; let n = index">
            <td>{{ n+1 }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.age }}</td>
            <td>{{ x.fee }}</td>
            <td><a [routerLink]="['/student/edit/', x._id]" class="btn btn-sm btn-info">Edit</a></td>
            <td><a [routerLink]="['/student/delete', x._id]" class="btn btn-sm btn-danger">Delete</a></td>
        </tr>
    </table>
</div>
