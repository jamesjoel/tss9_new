<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  {{modalLoginForm}}
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
            <!-- {{saveproduct | json}} -->
        <h4 class="modal-title w-100 font-weight-bold">{{saveproduct._id ? "Upadate Product" :"Add Product" }}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {{editData | json}}
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
 <input type="text" id="defaultForm-email" class="form-control validate" [(ngModel)]="saveproduct.name" >
          <label data-error="wrong" data-success="right" for="defaultForm-email">Name</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="number" id="defaultForm-pass" class="form-control validate" [(ngModel)]="saveproduct.price">
          <label data-error="wrong" data-success="right" >Price</label>
        </div>

    

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default"(click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
